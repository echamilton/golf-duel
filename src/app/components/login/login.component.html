<mat-card class="memory-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div style="text-align: center">
        <mat-form-field class="form_field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Ex. bob@email.com"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>
      </div>
      <div style="text-align: center">
        <mat-form-field class="form_field">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            name="password"
            [type]="hide ? 'password' : 'text'"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </mat-form-field>
      </div>
    </form>
    <div class="button-container">
      <button
        mat-raised-button
        (click)="login()"
        color="primary"
        class="button"
      >
        Login
      </button>
      <button
        mat-button
        color="primary"
        (click)="forgotPassword()"
        class="button"
      >
        Forgot your password?
      </button>
    </div>
  </mat-card-content>
</mat-card>
