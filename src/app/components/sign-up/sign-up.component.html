<mat-card class="memory-card">
  <div style="text-align: center">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
  </div>
  <mat-card-content>
    <form>
      <div style="text-align: center">
        <mat-form-field class="form_field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Ex. bob@email.com"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>
      </div>
      <div style="text-align: center">
        <mat-form-field class="form_field">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            name="password"
            [type]="hide ? 'password' : 'text'"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </mat-form-field>
      </div>
    </form>
    <div style="text-align: center">
      <button mat-raised-button (click)="signup()" color="primary">
        Sign Up
      </button>
    </div>
  </mat-card-content>
</mat-card>
