<form #form="ngForm">
  <mat-card class="memory-card">
    <ng-container *ngIf="!getActive() && isLoggedIn()">
      <mat-card-header> </mat-card-header>
      <mat-card-content *ngIf="isLoading">
        <div class="spinner">
          <app-loader></app-loader>
        </div>
      </mat-card-content>
      <mat-card-content *ngIf="!isLoading">
        <app-golfer-picks
          [(picks)]="picks"
          [golferGroupings]="golferGroupings$ | async"
        ></app-golfer-picks>

        <div style="text-align: center">
          <button mat-raised-button (click)="openPopup('update')">
            Submit Team
          </button>

          <button
            mat-raised-button
            *ngIf="disableName"
            (click)="openPopup('delete')"
          >
            Delete Entry
          </button>
        </div>
      </mat-card-content>
    </ng-container>
    <ng-container *ngIf="getActive()">
      <mat-card-header>
        <mat-card-content class="message">
          Tournament is currently in progress!
        </mat-card-content>
      </mat-card-header>
    </ng-container>
    <ng-container *ngIf="!getActive() && !isLoggedIn()">
      <mat-card-header>
        <mat-card-content class="message">
          Login to view or make picks!
        </mat-card-content>
      </mat-card-header>
    </ng-container>
  </mat-card>
</form>
