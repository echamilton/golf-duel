<mat-toolbar color="primary">
      <mat-toolbar-row>
            <span>443 Fantasy Golf</span>
            <span><img class="main-img" src='./assets/flag.svg'></span>
            <span class="example-fill-remaining-space"></span>
            <button mat-button routerLink="/leader">Standings</button>
            <button *ngIf="enablePicks" mat-button routerLink="/pick">Pick Team</button>
      </mat-toolbar-row>

      <mat-toolbar-row class="evan">
            <div class="scrolling-wrapper">
                  <div *ngFor="let golfer of golfers" class="card">
                        <span class="example-spacer">
                              <div>{{golfer.position}} | {{golfer.name}}</div>
                              <div>{{golfer.score}} | {{golfer.hole}}</div>
                        </span>
                  </div>
            </div>
      </mat-toolbar-row>

</mat-toolbar>
<router-outlet></router-outlet>
