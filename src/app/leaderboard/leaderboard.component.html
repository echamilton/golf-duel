<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" multiTemplateDataRows matSort aria-label="Elements">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element"> <img class="pic" mat-card-image src='./assets/{{element.position}}.png'>
      </td>
    </ng-container>
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let element"> {{element.team}} </td>
    </ng-container>
    <ng-container matColumnDef="golfersRemain">
      <th mat-header-cell *matHeaderCellDef>Golfers Remain</th>
      <td mat-cell *matCellDef="let element"> {{element.golfersRemain}} </td>
    </ng-container>
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <ul class="review_bottom">
            <ng-container *ngFor="let golfer of element.golfers">
              <div class="container-fluid" (click)="openPopup(golfer.id)">
                <div class="stats">
                  <div class="stats-container">
                    <span class="product_price">{{golfer.score}}</span>
                    <span class="product_name">{{golfer.name}}</span>
                    <p>Round {{golfer.round}} | {{golfer.thru}} | Owned {{golfer.ownPct | number}}%</p>
                  </div>
                </div>
                <mat-divider></mat-divider>
              </div>
            </ng-container>
          </ul>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
